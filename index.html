<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
      <article class="profile-card">
        <figure class="profile-avatar">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar image">
        </figure>
        <div class="name-country-container">
          <header><h1 class="user-name">Jessica Randall</h1></header>
          <p class="user-country">London, United Kingdom</p>
        </div>
        
        <p class="profile-bio">"Front-end developer and avid reader."</p>

        <nav class="social-links">
            <ul class="social-links-list">
                <li class="social-link-item"><button class="social-link-button" href="#">GitHub</button></li>
                <li class="social-link-item"><button class="social-link-button" href="#">Frontend Mentor</button></li>
                <li class="social-link-item"><button class="social-link-button" href="#">LinkedIn</button></li>
            </ul>
        </nav>
      </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
